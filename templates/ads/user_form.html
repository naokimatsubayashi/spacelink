<!-- templates/ads/user_form.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザーフォーム</title>
</head>
<body>
    <h1>ユーザーフォーム</h1>
    {% if ad %}
        <p>広告ID: {{ ad.id }}</p>
        <p>広告主: {{ ad.advertiser }}</p>
        <p>広告スペース提供者: {{ ad.ad_space_provider }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">送信</button>
    </form>
</body>
</html>
